</div>

        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="abrirPagina(bachillerato)">

    </ion-content>
</ion-menu>
